<button mat-button (click)="getCatalog()" [autofocus]="false" i18n-matTooltip matTooltip="Categories" class="fw-400 pt-5 pl-2" #rootTrigger="matMenuTrigger"
  [matMenuTriggerFor]="rootMenu.childMenu" [disableRipple]="true">
  <span i18n>Categories</span>
  <span class="material-icons">
    keyboard_arrow_down
    </span>
    
    
</button>

<ws-widget-tree-catalog-menu #rootMenu [rootTrigger]="rootTrigger" [catalogItems]="catalogItems | slice: 0:10"
  [fetchStatus]="catalogFetchStatus" isRoot="true">
</ws-widget-tree-catalog-menu>
