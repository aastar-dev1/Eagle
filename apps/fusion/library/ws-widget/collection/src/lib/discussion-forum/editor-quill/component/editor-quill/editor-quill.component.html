<ng-container *ngIf="!reset">
  <quill-editor
    name="discussion-forum-input-field"
    class="quill-editor"
    [ngModel]="htmlText"
    (onContentChanged)="onContentChanged($event)"
    [required]="true"
    [minLength]="minLength"
    #editor="ngModel"
    placeholder="{{ placeholder }}" [styles]="{height: '130px'}"
  >
  <div quill-editor-toolbar>
    <span class="ql-formats">
      <select class="ql-header">
        <option value="1">Heading</option>
        <option value="2">Subheading</option>
        <option selected>Normal</option>
      </select>
      </span>
    <span class="ql-formats">
      <button class="ql-bold" [title]="'Bold'"></button>
      <button class="ql-italic"></button>
      <button class="ql-underline"></button>
    </span>
    <span class="ql-formats">
      <button class="ql-list" value="ordered"></button>
      <button class="ql-list" value="bullet"></button>
      <select class="ql-align" [title]="'Aligment'">
        <option selected></option>
        <option value="center"></option>
        <option value="right"></option>
        <option value="justify"></option>
      </select>    
    </span>
    <span class="ql-formats">
      <button class="ql-link"></button>
    </span>
       <span class="ql-formats">
        <button class="ql-code-block"></button>
      </span>
  </div>
  </quill-editor>
  <p *ngIf="(editor.dirty || editor.touched) && editor.invalid" class="error-text mat-caption">
    <ng-container i18n> Minimum </ng-container>
    {{ minLength }}
    <ng-container i18n> characters are required </ng-container>
  </p>
</ng-container>
