<button name="content-feedback-button" mat-icon-button type="button" i18n-aria-label aria-label="Open Content Feedback Dialog" i18n-matTooltip
  matTooltip="Content Feedback" *ngIf="isFeedbackEnabled && widgetData?.identifier?.length"
  (click)="openFeedbackDialog()" [disabled]="widgetData?.isDisabled" class="action-button">
  <img src="/assets/images/content-feedback.svg" class="action-icons"/>
</button>
