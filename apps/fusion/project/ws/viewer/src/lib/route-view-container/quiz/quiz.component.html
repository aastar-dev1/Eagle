<div class="padding-dynamic" *ngIf="quizData">
  <div class="flex flex-around flex-wrapped">
    <div class="w-full">
      <div>
        <mat-card>
          <mat-card-content>
            <div id="fullScreenContainer" class="video-player">
              <ng-container *ngIf="isFetchingDataComplete">
                <viewer-plugin-quiz [identifier]="quizData?.identifier" [artifactUrl]="quizData?.artifactUrl"
                  [name]="quizData?.name" [learningObjective]="quizData?.learningObjective"
                  [complexityLevel]="quizData?.complexityLevel" [duration]="quizData?.duration" [quizJson]="quizJson"
                  [collectionId]="collectionId"></viewer-plugin-quiz>
              </ng-container>

              <div class="player-nav-links">
                <div class="flex justify-between quiz">
                  <a mat-button class="width-auto" [routerLink]="prevResourceUrl" queryParamsHandling="preserve"
                    accesskey="<" [disabled]="!prevResourceUrl">
                    <img src="/assets/images/left.svg" class="svg"/>
                  </a>

                  <a mat-button class="width-auto mr-10" [routerLink]="nextResourceUrl"
                    queryParamsHandling="preserve" accesskey=">" [disabled]="!nextResourceUrl">                   
                    <img src="/assets/images/right.svg" class="svg"/>
                  </a>
                </div>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
