<div class="padding-dynamic" *ngIf="iapData">
  <div class="flex flex-around flex-wrapped">
    <div class="w-full">
      <div>
        <mat-card>
          <mat-card-content>
            <div id="fullScreenContainer" class="video-player">
              <viewer-plugin-iap [iapContent]="iapData"></viewer-plugin-iap>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
  <div class="padding-m" *ngIf="discussionForumWidget && isRestricted">
    <div class="video-discussion-forum-in">
      <h2 class="mat-toolbar discussion-head">Discussion Forum</h2>
      <ng-container [wsResolverWidget]="discussionForumWidget"></ng-container>
      <!-- <ng-container [wsResolverWidget]="''"></ng-container> -->
    </div>
  </div>
</div>
