<mat-toolbar [color]="pageNavbar.color" [ngStyle]="pageNavbar?.styles" class="mat-primary mat-elevation-z3">
  <ws-widget-btn-page-back *ngIf="!isPreview" [widgetData]="{
      url: isTypeOfCollection
        ? collectionType === 'Playlist'
          ? '/app/playlist/me/' + collectionId
          : (forPreview ? '/author' : '/app') + '/toc/' + collectionId + '/overview'
        : (forPreview ? '/author' : '/app') + '/toc/' + resourceId + '/overview'
    }"></ws-widget-btn-page-back>
  <!-- <mat-toolbar [color]="pageNavbar.color" [ngStyle]="pageNavbar?.styles" class="mat-primary mat-elevation-z3">
  <ws-widget-btn-page-back *ngIf="!forChannel" [widgetData]="{
      url: isTypeOfCollection
        ? collectionType === 'Playlist'
          ? '/app/playlist/me/' + collectionId
          : (forPreview ? '/author' : '/app') + '/toc/' + collectionId + '/overview'
        : (forPreview ? '/author' : '/app') + '/toc/' + resourceId + '/overview'
    }"></ws-widget-btn-page-back>
  <mat-icon style="cursor: pointer;" (click)="back()" *ngIf="forChannel">arrow_back</mat-icon> -->
  <!-- <a *ngIf="logo" mat-button routerLink="/page/home" i18n-matTooltip matTooltip="Home">
    <img [src]="appIcon" alt="Application Logo" class="app-logo" />
  </a> -->
  <img [src]="collection?.appIcon " alt=" Logo" class="app-logo viewer-logo" />

  <span *ngIf="logo" class="text-left width-1-5 margin-left-l text-truncate">
    {{ collection?.subTitle }}
  </span>

  <a mat-icon-button class="width-auto" [routerLink]="prevResourceUrl" *ngIf="isTypeOfCollection"
  [disabled]="!prevResourceUrl" queryParamsHandling="preserve" accesskey="<">
  <mat-icon>skip_previous</mat-icon><span *ngIf="logo">PREV</span>
</a>
 <span class="header-spacer"></span>

  <a mat-icon-button class="width-auto margin-right-xl" [routerLink]="nextResourceUrl" *ngIf="isTypeOfCollection"
    [disabled]="!nextResourceUrl" queryParamsHandling="preserve" accesskey=">">
    <span *ngIf="logo">NEXT</span>
    <mat-icon>skip_next</mat-icon>
  </a>
  <a mat-icon-button>
    <ws-widget-btn-fullscreen [widgetType]="'actionButton'" [widgetSubType]="'actionButtonFullscreen'"
      [widgetData]="{ fsContainer: frameReference }"></ws-widget-btn-fullscreen>
  </a>
  <!-- <a mat-icon-button *ngIf="isTypeOfCollection" class="width-auto" [ngClass]="{'xsmall': !logo}"
    (click)="toggleSideBar()" accesskey="M">
    <mat-icon>menu</mat-icon>
  </a> -->
</mat-toolbar>
