<div class="page-container">

  <h1 class="mat-h1 margin-remove-bottom">Create a course</h1>
  <p>Lets just add a few details about your course</p>
  <!-- <label>Hi, Lets start with a name</label> -->
  <!-- <br /> -->
  <form [formGroup]="createCourseForm">
    <div class="margin-top-s">
      <p class="required margin-remove-bottom">
        Hi, Lets start with a name
      </p>
      <mat-form-field appearance="outline" class="margin-top-xs">
        <input matInput #courseName formControlName="courseName" maxlength="100" i18n-placeholder
          placeholder="Course name" />
      </mat-form-field>
    </div>


    <div>
      <p class="required margin-remove-bottom" i18n="Course Introduction" i18n>
        Add an Introduction</p>
      <mat-form-field appearance="outline" class="">
        <textarea #courseIntroduction maxlength="2000" matInput rows="3" formControlName="courseIntroduction"
          i18n-placeholder placeholder="Course Introduction">
          </textarea>
        <!-- <mat-hint align="end">{{ description.value.length }} / 2000</mat-hint>
        <mat-error i18n>Description is mandatory
        </mat-error> -->
      </mat-form-field>
    </div>



    <section class="width-1-3 fix-bottom">
      <!-- <mat-checkbox class="example-margin" formControlName="iprDeclaration">
        I have read and agree to the <a>IPR Declaration</a>
      </mat-checkbox> -->

      <div class="flex flex-middle margin-top-xs padding-top-l">
        <mat-checkbox [checked]="iprAccepted" (change)="iprChecked()"></mat-checkbox>
        <p class="margin-left-xs margin-remove-bottom">
          I have read and agree to the
          <span class="ws-mat-primary-text font-weight-500 cursor-pointer" (click)="showIpr()">IPR Declaration</span>
        </p>
      </div>



      <div class="flex flex-between margin-top-l margin-bottom-l margin-right-l">

        <button mat-raised-button (click)="navigateTo('features')" class="
          text-white ws-mat-primary-background  mat-button-base">Back</button>

        <button mat-raised-button (click)="onSubmit(createCourseForm)" class="
          text-white ws-mat-primary-background  mat-button-base"
          [disabled]="createCourseForm?.invalid || !iprAccepted">Next</button>
      </div>
    </section>
  </form>


  <div class="width-2-5">

  </div>
